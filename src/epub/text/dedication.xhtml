			<h2 epub:type="title">To My Pupil</h2>
			<blockquote epub:type="z3998:poem">
				<p>
					<span>Beloved pupil! Tamed by thee,</span>
					<br/>
					<span class="i1">Addish-, Subtrac-, Multiplica-tion,</span>
					<br/>
					<span>Division, Fractions, Rule of Three,</span>
					<br/>
					<span class="i1">Attest thy deft manipulation!</span>
				</p>
				<p>
					<span>Then onward! Let the voice of Fame</span>
					<br/>
					<span class="i1">From Age to Age repeat thy story,</span>
					<br/>
					<span>Till thou hast won thyself a name</span>
					<br/>
					<span class="i1">Exceeding even Euclidâ€™s glory!</span>
				</p>
